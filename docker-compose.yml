name: ai-services-plane

services:
  ai-postgres:
    image: postgres:18.1-trixie
    container_name: ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    volumes:
      - ai-postgres-data:/var/lib/postgresql

  ai-orchestrator:
    image: ai-orchestrator:latest
    container_name: ai-orchestrator
    restart: unless-stopped
    environment:
      RUST_LOG: info
      APP__APPLICATION_HOST: 0.0.0.0
      APP__APPLICATION_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      ai-postgres:
        condition: service_healthy

volumes:
  ai-postgres-data: